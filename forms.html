<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Forms</title>
    <style>/* General Reset */
        /* General Reset */
/* General Reset */
body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #ff4136, #001f3f);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background: #ffffff;
  padding: 25px 35px;
  border-radius: 12px;
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 450px;
  border: 2px solid #001f3f;
}

form div {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 8px;
  color: #001f3f;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="password"],
input[type="date"],
textarea,
select {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
  transition: border-color 0.3s ease-in-out;
  background-color: #fff5f5;
}

input:focus,
textarea:focus,
select:focus {
  border-color: #ff4136;
  outline: none;
}

textarea {
  height: 90px;
  resize: none;
}

input[type="radio"],
input[type="checkbox"] {
  margin-right: 8px;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  font-weight: bold;
  color: #ffffff;
  background-color: #001f3f;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

button:hover {
  background-color: #ff4136;
}

input[type="checkbox"] + label,
input[type="radio"] + label {
  display: inline;
  font-weight: normal;
  margin-right: 15px;
}

/* Optional: Add spacing to separate radio buttons */
input[type="radio"] + label {
  margin-right: 12px;
}

/* Optional: Highlight required fields */
input[required]:valid {
  border-color: #28a745;
}

input[required]:invalid {
  border-color: #dc3545;
}

        </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter name" />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" placeholder="Enter Phone" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          required
        />
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" required />
      </div>
      <div>
        <label for="gender">select gender</label>
        <select name="gender" id="gender">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
       <p>subscription plus</p>
       <input id="basic" name="subscription" type="radio" >
       <label for="basic">Basic</label>

       <input id="premium" name="subscription" type="radio" >
       <label for="premium">Premium</label>

       <input id="vip" name="subscription" type="radio" >
       <label for="vip">VIP</label>
      </div>
      <div>
        <input id="terms" type="checkbox">
        <label for="terms">I agree to the terms and condition</label>
      </div>
      <div>
        <label for="comment">Comments</label>
        <textarea name="comment" id="comment">enter your comment</textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
